spring:
  application:
    name: dubbo-provider
dubbo:
  application:
    name: provider-demo
    id: provider-demo
    logger: slf4j
    dump-directory: /dubbo/tmp
  registry:
    address: zookeeper://127.0.0.1:2181
#    address: zookeeper://10.1.11.147:2888
  scan:
    base-packages: com.example.dubbo.provider.service.dubbo.impl
  protocol:
    name: dubbo
    port: 12345
    accesslog: true

logging:
  config: C:\projects\demo\learn\logback.xml

num: 1